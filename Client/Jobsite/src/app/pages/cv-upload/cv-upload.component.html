<div class="cv-upload-container">
    <h2>CV Upload</h2>
    <p>Upload your CV to enhance your job application process</p>
    <div class="upload-area">
        <p>Drag and drop your CV here or click to browse</p>
        <label for="cv-upload" class="upload-button">Select File</label>
        <input type="file" id="cv-upload" accept=".pdf, .doc, .docx" class="file-input" style="display: none;">
        <div id="file-name"></div>
    </div>
</div>
