<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>AI Recruitment Assistant</h3>
            </div>
            <div class="quick-filters">
                <h4>Quick Filters</h4>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox"> High Match Score (90%+)
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"> New Candidates
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"> Senior Level
                        </label>
                    </li>
                    <li>
                        <label>

                        </label>
                    </li>
                </ul>
